<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tdd todo</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <header>
      <h2 class="header__h1__title">ToDo App</h2>
    </header>
    <h2 class="form__label__description" for="description">Todo description</h2>
    <form id="add-todo" class="input__group">
      <br />
      <p class="vild"></p>
      <input
        type="text"
        id="description"
        name="description"
        class="input__description"
        placeholder="example : play football"
      />
      <button type="submit" class="form__button__addTodo">
        <i class="fa fa-plus"> </i>
        add todo
      </button>
    </form>
    <main>
      <div id="todo-container" class="container">
        <ul></ul>
      </div>
    </main>
  </body>
  <script type="text/javascript" src="./logic.js"></script>
  <script type="text/javascript" src="./dom.js"></script>
</html>
